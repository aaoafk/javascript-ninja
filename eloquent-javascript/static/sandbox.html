		<body>
				<!-- `src` attribute lets us target a file relative to site root or URL -->
				<!-- Usually, you see `src` used instead of just straight javascript between script tags -->
				<!-- The reason for this is because the browser will download it and store it in the cache -->
				<!-- If another page references the script it won't have to reach over network again since it will be in cache -->
				<!-- <script src="alert.js"></script>
						 <script type="text/javascript" src="chapter-6-exercises.js"></script> -->
				<!-- <script type="text/javascript" src="chatper-7-exercises.js"></script> -->
				<!-- This is blocked by CORS. Need to serve the file over HTTP, i.e. local web server -->
				<script type="module" src="jtest.js"></script>
				<script type="module" src="chapter-3-exercises.js"></script>
				<h1>It's the sandbox man</h1>
		</body>
</html>
